<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>lesson 19</title>
</head>
<body>
    <section class="form">
        <form action="/user" method="get" novalidate>
            <div class="form-row">
                <label for="mobile number"> enter your mobile number </label>
                <input
                    type="number"
                    id="number"
                    name="number"
                    required
                />
                <span class="message" id="number-message"></span>
            </div>
            <div class="form-row">
                <label for="password"> enter password </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="enter password"
                    minlength="8"
                    required
                />
                <span class="message" id="password-message"></span>
            </div>
            <div class="form-row">
                <label for="repeat-password">repeat password</label>
                <input
                    type="password"
                    id="repeat-password"
                    name="password"
                    placeholder="repeat password"
                    minlength="8"
                    required
                />
                <span class="message" id="repeat-password-message"></span>
            </div>
            <button type="submit" class="button submit-form">submit form</button>
        </form>
    </section>
    <script src="/src/js/app.js"></script>
</body>
</html>
